<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">

    <title>Music Player</title>
  </head>
  <body>
    <div class="main">
      <div class="card-container">
          <br>
        <i class="song-name" id="song"><b></b></i>
        <i class="author-name" id="artist"></i><br>
        <div class="image-container"><img id="image" alt="" ></div><br><br>
        <audio id=music></audio>
  

        <!-- Music Controller -->
        
        <div class="play-section" style="display:flex; flex-direction: row;justify-content: space-around;align-items: center;">
        <i class="fa fa-backward" id="previous"></i>
        <i class="fa fa-play-circle" id="play"></i>
  <i class="fa fa-forward" id="next"></i>
                </div>
      </div>
            </div>

            <script src="script.js"></script>
  </body>
</html>
